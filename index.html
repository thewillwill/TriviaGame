<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://use.fontawesome.com/c29f9db3a6.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Jquery Javascript Game">
    <meta name="author" content="William Brooks">
    <title>World Capitals Quiz</title>
    <!-- Bootstrap core CSS -->
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header-container clearfix rounded text-center">
            <h3 class="game-title">World Capitals Quiz</h3>
        </div>
        <!-- insert code for scorecard -->
        <div class="map-container rounded">
            <div class="gmap-background col" id="googlemaps"></div>
            <button class="btn-big" id="start-button">Start Game</button>.
            <button class="btn-big" id="restart-button">Restart</button>
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-10 question-box box rounded text-center" id="question-area">Question here</div>
                    </div>
                    <div class="row">
                        <div class="col-10 answer-box box rounded" id="answer-area">
                            <div id="question-area"></div>
                            <div id="answer-area">
                                <ol id="answers">
                                </ol>
                            </div>
                            <div id="message-area"></div>
                            <div id="next-question-message">
                                <span id="next-question-seconds"></span> <!-- not used, I didn't get to implement a second timer to show when the next question will display -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="score-box box rounded" id="score-container">
                                <div class="score-box-title">Time Remaining</div>
                                <div class="timer-display text-center"><span id="timer-seconds" class="timer-display">5</span><span class="seconds-display"> secs</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="score-box box rounded">
                        <div class="score-box-title">Current Score</div>
                        <div class="row text-center">
                            <div id="Correct" class="col-sm-6"><i class='fa fa-check' aria-hidden='true'></i>
                                <span id="correct-number">0</span>
                            </div>
                            <div id="Wrong" class="col-sm-6"><i class='fa fa-times' aria-hidden='true'></i>
                                <span id="wrong-number">0</span>
                            </div>
                        </div>
                        <div class="score-box-title">Countries Visited</div>
                        <div id="countries">
                            <ul id="countries-visited">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="old-map-container bigger rounded">
            <!-- / map container -->
        </div>
        <footer class="footer text-center">
            <p>&copy; William Brooks - 2017</p>
    </div>
    </footer>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <!-- Google Maps JavaScript
    ================================================== -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaNawaFmIi-kGyIDoa4HZ7j5WfR11w0DM"></script>
    <!-- Game Logic JavaScript
    ================================================== -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
