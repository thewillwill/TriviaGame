<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://use.fontawesome.com/c29f9db3a6.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Jquery Javascript Game">
    <meta name="author" content="William Brooks">
    <title>World Capitals Quiz</title>
    <!-- Bootstrap core CSS -->
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="map-container clearfix rounded text-center">
            <h3 class="game-title">World Capitals Quiz</h3>
        </div>
        <!-- insert code for scorecard -->
        <div class="map-container rounded">
            <div class="col">
            </div>
        </div>
        <div class="map-container bigger rounded">
            <btn class="btn-map" id="reset-button">Reset</btn>
            <!-- Absolute position score container -->
            <div class="float-right">
                <div class="score-container rounded" id="score-container">
                    <div class="timer-title">Time Remaining</div>
                    <div class="timer-display"><span id="timer-seconds">5</span>secs</div>
                    <div id="Correct">Correct: <span id="correct-number"></span>
                    </div>
                    <div id="Correct">Wrong: <span id="wrong-number"></span>
                    </div>
                </div>
                <!-- /score container -->
                <div class="score-container rounded" id="countries-visited">
                    <div class="countries-visited-title">
                        <ol>
                            <li>Australia</li>
                            <li>Japan</li>
                    </div>
                </div>
            </div>
            <!-- Character Buttons Starting Position -->
            <div class="row">
                <div id="character-buttons" class="character-buttons-container text-center"></div>
                <div class="row">
                    <btn class="btn btn-map-attack" id="attack-button">button</btn>
                </div>
            </div>
            <div class="messages-container rounded">
                <div id="question-area"></div>
                <div id="answer-area">
                    <ol id="answers">
                    </ol>
                </div>
                <div id="message-area"></div>
                <div id="character1" class="ship one"></div>
            </div>
            <!-- / messages container -->
        </div>
        <!-- / map container -->
    </div>
    <footer class="footer text-center">
        <p>&copy; William Brooks - 2017</p>
    </footer>
    </div>
    <!-- /container -->

    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>

    <!-- Game app JavaScript !-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
